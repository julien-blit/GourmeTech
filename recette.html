<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recette</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <main>
    <h1 id="recette-titre">Titre de la recette</h1>

    <section class="recette-details">
      <img src="chemin/vers/image.jpg" alt="Image de la recette" id="recette-image">
      <p id="recette-categorie">Catégorie : </p>
      <p id="recette-temps">Temps : </p>
      <p id="recette-difficulte">Difficulté : </p>
      <p id="recette-personnes">Pour x personnes</p>
      <button class="ajouter-favori">⭐ Ajouter aux favoris</button>
    </section>

    <section class="ingredients">
      <h2>Ingrédients</h2>
      <ul id="liste-ingredients"></ul>
    </section>

    <section class="instructions">
      <h2>Préparation</h2>
      <ol id="liste-instructions"></ol>
    </section>

    <hr>
    <h1>Mes recettes favorites</h1>
    <div id="liste-favoris"></div>
    <p id="message-vide" style="display: none;">Aucun favori pour l’instant.</p>

    <section class="suggestions">
      <h2>Autres Recettes</h2>
      <div id="recettes-similaires"></div>
    </section>
  </main>
<script>
  function showToast(message) {
  const toast = document.createElement("div");
  toast.textContent = message;
  toast.style.cssText = "position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #f57c00; color: white; padding: 10px 20px; border-radius: 5px; z-index: 1000;";
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 2000);
}
</script>

  <script src="favoris.js"></script>
  <script src="recette.js"></script>
</body>
</html>
